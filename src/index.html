<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Media List</title>
    <meta name="description" content="Media List">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style/core.css">
    <link rel="stylesheet" href="style/header.css">
    <link rel="stylesheet" href="style/tabs.css">
    <link rel="stylesheet" href="style/media-list.css">
    <link rel="stylesheet" href="style/media-criteria.css">
    <link rel="stylesheet" href="style/options.css">
    <link rel="stylesheet" href="style/main.css">
  </head>
  <body>
    <!--[if lt IE 8]>
      <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->
    <header>
      <div class="header-container">
        <div class="header-content">
          <h1>Media List</h1>
          <ul id="media-criteria">
            <li class="contains-popover">
              <span class="caption">Filter</span>
              <ul id="media-criteria-filter" class="popover"></ul>
            </li>
            <li class="contains-popover">
              <span class="caption">Sort</span>
              <ul id="media-criteria-sort" class="popover"></ul>
            </li>
            <li class="contains-popover">
              <span class="caption">Options</span>
              <div id="options" class="popover">
                <div class="caption">Refresh interval</div>
                <ul id="refresh-interval"></ul>
              </div>
            </li>
          </ul>
        </div>
      </div>
    </header>
    <nav>
      <ul class="tabs">
        <li class="active" data-toggle="media-list"><a href="#">All items</a></li>
        <li data-toggle="watch-later"><a href="#">Watch later</a></li>
      </ul>
    </nav>
    <section id="media-list" class="media-list active"></section>
    <section id="watch-later" class="media-list"></section>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.3/jquery.min.js"></script>
    <script src="script/core/module.js"></script>
    <script src="script/core/event.js"></script>
    <script src="script/core/view.js"></script>
    <script src="script/core/utils.js"></script>
    <script src="script/core/tabs.js"></script>
    <script src="script/media-list/media-list-model.js"></script>
    <script src="script/media-list/media-list-view.js"></script>
    <script src="script/media-list/media-list-controller.js"></script>
    <script src="script/watch-later/watch-later-model.js"></script>
    <script src="script/watch-later/watch-later-view.js"></script>
    <script src="script/watch-later/watch-later-controller.js"></script>
    <script src="script/media-criteria/media-criteria-model.js"></script>
    <script src="script/media-criteria/media-criteria-view.js"></script>
    <script src="script/media-criteria/media-criteria-controller.js"></script>
    <script src="script/options/options-model.js"></script>
    <script src="script/options/options-view.js"></script>
    <script src="script/options/options-controller.js"></script>
    <script src="script/main.js"></script>

    <script id="media-list-item-template" type="text/x-custom-template">
      <div class="media-list-item">
        <div class="thumbnail">
          <div class="overlay ${overlayClass}">
            <button class="watch-later" data-id="${id}">Watch later</button>
            <button class="remove" data-id="${id}">Remove</button>
          </div>
          <img src="${picture}" alt="${title}">
        </div>
        <h3>${title}</h3>
        <div class="info">${type} Â· ${viewers} views</div>
      </div>
    </script>

    <script id="media-criteria-filter-template" type="text/x-custom-template">
      <li class="${class}">${filterName}</li>
    </script>

    <script id="media-criteria-order-template" type="text/x-custom-template">
      <li class="${class}">
        <span class="caption">${orderBy}</span>
        <span class="tag ${ascClass}">Asc</span>
        <span class="tag ${descClass}">Desc</span>
      </li>
    </script>

    <script id="media-refresh-interval-template" type="text/x-custom-template">
      <li class="tag ${class}">${title}</li>
    </script>
  </body>
</html>
